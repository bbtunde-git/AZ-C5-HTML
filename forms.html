<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="./favicon.png">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="application_form" method="get" class="container">
        <div class="form_content">
            <div class="heading_content">
                <h1>Registration Form</h1>
                <p>Kindly provide all necessary infofrmations</p>
            </div>
            <div class="form_items">
                <label for="fName">First Name:</label>
                <input type="text" id="fName" placeholder="First Name" name="fName" class="input_content" required>
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="lName" placeholder="Last Name" class="input_content" required>
                <label for="otherName">Other Name</label>
                <input type="text" id="otherName" name="otherName" placeholder="Other Name" class="input_content">
                <br>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Email Address" class="input_content" required>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" class="input_content" required>
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" placeholder="Phone Number" class="input_content" required>
                <br>
                <br>
                <!-- <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender">Male
                <input type="radio" id="female" name="gender">Female -->
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address" class="input_content">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="State" class="input_content">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="ghana">Ghana</option>
                    <option value="kenya">Kenya</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="others">Others</option>
                </select>
                <br>
                <br>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
                <br>
                <br>
                <label for="hobbies">Hobbies: </label>
                <input type="checkbox" id="hobbies">  Reading
                <input type="checkbox" id="hobbies">  Sports
                <input type="checkbox" id="hobbies">  Music
                <input type="checkbox" id="hobbies">  Travel
                <br>
                <br>
                <input type="submit" value="Register" onclick="alert('Submitted')">
                <input type="reset" value="Reset" class="reset">
            </div>
        </div>
    </form>
</body>
</html>
